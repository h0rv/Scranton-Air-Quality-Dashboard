<body>



	<!-- Banner -->
	<section id="banner">
		<h1>Scranton Pennsylvania Air Quality</h1>
	</section>

	<!-- One -->
	<section>
		<div class="chart -container" style="padding: 2em; position: relative;">
			<canvas id="chart"></canvas>
		</div>
	</section>

	<!-- Two -->
	<section id="two" class="wrapper style1 special">
		<div class="inner">
			<header >
				<h3 id="currentaqi-text">Current Air Quality is:</h3>
				<h2 id="currentaqi"></h2>
			</header>
			<header>
				<h2>Current Pollen Levels</h2>
				<p>0 = None, 1 = Low, 2 = Moderate, 3 = High, 4 = Very High</p>
			</header>
			<div class="row">
				<div class="6u 12u$(small)">
					<h3>Grass</h3>
					<h3 id="grass-level"></h3>
				</div>
				<div class="6u$ 12u$(small)">
					<h3>Weed</h3>
					<h3 id="weed-level"></h3>
				</div>
				<div class="6u 12u$(small)">
					<h3>Tree</h3>
					<h3 id="tree-level"></h3>
				</div>
				<div class="6u$ 12u$(small)">
					<h3>Mold</h3>
					<h3 id="mold-level"></h3>
				</div>
			</div>
		</div>
	</section>

	<footer id="footer">
